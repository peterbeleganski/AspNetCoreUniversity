<h1>Delete products!</h1>
<br />
<br />
<div class="row">
  <h3 *ngIf="error" class="text-danger"> {{error}}</h3>
  <div class="col-md-3" *ngFor="let game of games">
    <div class="jumbotron">
      <p><a href="/games/{{game.id}}">{{ game.title }}</a></p>
      <br />
      <p>{{game.price}} $ <span><button class="btn btn-sm btn-danger" (click)="delete(game.id)">Delete</button></span></p>
    </div>
  </div>
  <h2>{{returnedData}}</h2>
</div>
